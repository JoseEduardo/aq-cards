<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Arcadia Quest Card Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-7 center">
          <img id="hero-card" src="images/hero-large.jpg" alt="hero card" class="offscreen" />
          <img id="hero-src" src="images/greensleeves.png" alt="hero image" class="offscreen" />
          <div style="font-family: kingthings_petrockregular" class="offscreen">.</div>
          <div style="font-family: merienda_oneregular" class="offscreen">.</div>
        </div>

        <div class="col-xs-12 col-md-5 form-area">
        <form method="get" action="/" id="hero-form" role="form">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="hero-name">Hero Name</label>
            <input type="text" class="form-control" name="hero-name" id="hero-name" value="Jaeger Bomb">
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="hero-image">Hero Image URL</label>
            <input type="text" class="form-control" name="hero-image" id="hero-image" value="images/greensleeves.png">
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="defense">Defense</label>
            <input type="text" class="form-control" name="defense" id="defense" value="1">
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="health">Health</label>
            <input type="text" class="form-control" name="health" id="health" value="5">
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="skill-name">Ability Name</label>
            <input type="text" class="form-control" name="skill-name" id="skill-name" value="Giant Rage">
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="skill-description">Ability Description</label>
            <textarea class="form-control" name="skill-description" id="skill-description" rows="3">When wounded and attacking with a Sword attack card, roll an extra attack die for each wound.</textarea>
          </div>
          <div class="form-group col-xs-12">
            <input type="submit" value="Generate Card" class="btn btn-primary btn-lg" />
          </div>
        </form>
        </div>
      </div>

      <div class="row" style="display: none">
        <div class="col-xs-12 col-md-7 center">
          <div class="monster">
            <div class="picture"></div>
            <div class="overlay"></div>
            <div class="defense-overlay"></div>
            <div class="ranged-overlay"></div>
            <div class="name"></div>
            <div class="tier"></div>
            <div class="gold"></div>
            <div class="health"></div>
            <div class="overkill"></div>
            <div class="defense"></div>
            <div class="movement"></div>
            <div class="attack"></div>
            <div class="ability"></div>
            <div class="description"></div>
            <div class="reroll"></div>
          </div>
        </div>
      
        <div class="col-xs-12 col-md-5 form-area">
        <form id="monster-form" role="form">
          <div class="form-group col-xs-12 col-sm-6">
            <label for="monster-name">Monster Name</label>
            <input type="text" class="form-control" id="monster-name" value="FlowerCat">
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="monster-tier">Monster Tier</label>
            <input type="text" class="form-control" id="monster-tier" value="Minor Minion">
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="monster-image">Monster Image</label>
            <input type="text" class="form-control" id="monster-image" value="http://img3.wikia.nocookie.net/__cb20111104195313/fairytail/images/e/e0/Chibi_Pantherlily.png">
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="monster-attack-type">Attack Type</label>
            <select class="form-control" id="monster-attack-type">
              <option value="Melee">Melee</option>
              <option value="Ranged">Ranged</option>
            </select>
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="monster-defense">Defense</label>
            <input type="text" class="form-control" id="monster-defense" value="">
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="monster-health">Health</label>
            <input type="text" class="form-control" id="monster-health" value="2">
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="monster-overkill">Overkill</label>
            <input type="text" class="form-control" id="monster-overkill" value="4">
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="monster-reward">Reward</label>
            <input type="text" class="form-control" id="monster-reward" value="2">
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="monster-movement">Movement</label>
            <input type="text" class="form-control" id="monster-movement" value="2">
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="monster-attack">Attack</label>
            <input type="text" class="form-control" id="monster-attack" value="3">
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="monster-skill-name">Ability Name</label>
            <input type="text" class="form-control" id="monster-skill-name" value="Cat Scratch">
          </div>
          <div class="form-group col-xs-12 col-sm-6">
            <label for="monster-skill-description">Ability Description</label>
            <textarea class="form-control" id="monster-skill-description" rows="3"></textarea>
          </div>
        </form>
        </div>
      </div>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>

</body>
</html>
